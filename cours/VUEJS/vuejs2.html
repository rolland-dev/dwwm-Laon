<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        .contenant {
            position: relative;
            text-align: center;
            color: black;
        }
        
        .titre {
            position: absolute;
            opacity: 0.3;
            width: 80%;
            top: 80%;
            left: 10%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px white solid;
            border-radius: 5px;
            transition: 1s ease;
            transform: scale(0);
        }
        
        .contenant:hover .titre {
            transition: 1s ease;
            transform: scale(1);
            opacity: 1;
        }
        
        .entete {
            background-color: teal;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>

</head>

<body>
    <div id="app" class="container">
        <div class="entete">
            <div>
                <h1 v-bind:class="toto">Achat de montres</h1>
            </div>
        </div>

        <!-- Recherche -->

        <input class="m-3" type="search" v-model="cleRecherche" id="search" placeholder="Rechercher articles..." autocomplete="off">
        <span v-if="cleRecherche && filterList.length>=1">
            {{ filterList.length}} Résultat<span v-if="filterList.length>=2">s</span>
        </span>
        <!-- Affichage liste -->
        <div class="home-container d-flex">
            <div class="row">
                <div class="col-3 contenant m-3" v-for="product in filterList">
                    <img v-bind:src="product.img" alt="images">
                    <div class="titre"> {{ product.description }} ... {{ product.price }} € </div>
                </div>
            </div>
            <!-- Si aucune resultat trouvé -->
            <div v-if="filterList.length==[]">
                <h3>Désolé</h3>
                <p>Auncun résultat trouvé</p>

            </div>
        </div>
    </div>
    </div>
    <script>
        const products = [{
                id: 1,
                description: "Quarz Luxe",
                price: 12,
                img: '/img/quarz-luxe.JPG'
            }

            , {
                id: 2,
                description: 'Curren Business',
                price: 20,
                img: '/img/curren-business.JPG'
            }

            , {
                id: 3,
                description: 'Curren Sport',
                price: 5,
                img: '/img/curren-sport.JPG'
            }

            , {
                id: 4,
                description: 'Jaragar Racing',
                price: 8,
                img: '/img/jaragar-racing.JPG'
            }

            , {
                id: 5,
                description: 'Liges Hommes',
                price: 3,
                img: '/img/liges-hommes.JPG'
            }

            , {
                id: 6,
                description: 'Maserati Mechanical',
                price: 65,
                img: '/img/maserati-mechanical.JPG'
            }

            , {
                id: 7,
                description: 'Montre Mecanique',
                price: 25,
                img: '/img/montre-mecanique.JPG'
            }

            , {
                id: 8,
                description: 'Brand Designer',
                price: 28,
                img: '/img/brand-designer.JPG'
            }

            , {
                id: 9,
                description: 'Relogio Masculino',
                price: 4,
                img: '/img/relogio-masculino.JPG'
            }

            , {
                id: 10,
                description: 'Tissot Multifunction',
                price: 29,
                img: '/img/tissot-multifunction.JPG'
            }

            , {
                id: 11,
                description: 'Hip Hop Gold',
                price: 87,
                img: '/img/hiphop-gold.JPG'
            }

            , {
                id: 12,
                description: 'Mesh Genova',
                price: 6,
                img: '/img/mesh-genova.JPG'
            }

            ,
        ];
        let app = new Vue({
            el: "#app",
            data: () => {
                return {
                    products,
                    toto: 'text-danger bg-primary',
                    cleRecherche: '',
                }
            },
            computed: {
                filterList() {
                    return this.products.filter((product) => {
                        return product.description.toLowerCase().includes(this.cleRecherche.toLowerCase());
                    })
                }
            }
        })
    </script>
</body>

</html>
