    <title>float sans le CL</title>
    <style>
    #container{
        background-color: grey;
        border:1px solid black;
        width: 800px;

    }
    #lef{
        background-color: lightgrey;
        float:left;
        width: 180px;
        height: 150px;
    }
    #rig{
        background-color:lightgrey;
        float:right;
        width: 600px;
        height: 400px; 
    }

    </style>
</head>
<body>
    <div id="container">
        <div id="lef">a</div>
        <div id="rig">b</div>
        <!--  -->
    </div>
</body>
