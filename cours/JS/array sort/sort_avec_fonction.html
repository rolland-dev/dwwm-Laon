<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tri des nombres</title>
</head>

<body>
    <script>
        var str;
        var tab1 = [19, 72, 33, 5, 66, 2, 14, 9, 10];
        str = tab1.join(" _ ");
        document.write("Avant le tri : <br>" + str);
        document.write("<br><br>");

        var tab2 = tab1.sort();
        str = tab2.join(" _ ");
        document.write("Apres le tri standard : <br>" + str);
        document.write("<br><br>");

        var tab3 = tab1.sort(tri_numerique);
        str = tab3.join(" _ ");
        document.write("Apres le tri avec une fonction : <br>" + str);
        document.write("<br><br>");

        function tri_numerique(a, b) {
            if (a < b) {
                return 1;
            } else if (a > b) {
                return -1
            } else {
                return 0;
            }
        }
    </script>
</body>

</html>
